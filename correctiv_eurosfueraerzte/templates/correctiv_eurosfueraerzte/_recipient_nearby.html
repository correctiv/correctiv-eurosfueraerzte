{% load i18n l10n %}
{% load number_utils %}
{% load humanize %}

<div class="table-responsive">
  <table class="efa__table table table-striped">
    {% for object in nearby_objects %}
    <tr>
      <td>
        <a href="{{ object.get_absolute_url }}">{{ object.get_full_name }}</a>
      </td>
      <td>
        {{ object.address }}
      </td>
      <td class="text-right">
        {% currency_format object.payments_total object.payments_total_currency %}
      </td>
    </tr>
    {% endfor %}
    <tfoot>
      <td colspan="3">
        <a href="{% url "eurosfueraerzte:eurosfueraerzte-recipientsearch" %}?latlng={{ object.geo.1|unlocalize }},{{ object.geo.0|unlocalize }}">
          {% trans "More recipient near this address" %}
        </a>
      </td>
    </tfoot>
  </table>
</div>
