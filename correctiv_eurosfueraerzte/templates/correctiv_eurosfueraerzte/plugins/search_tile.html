{% load i18n static sekizai_tags %}

<div class="efa__search-tile">

  <a href="{% url 'eurosfueraerzte:eurosfueraerzte-index' %}">
    <h2 class="efa__search-tile__logo">
      {% trans "Euros for Doctors" %}
    </h2>
  </a>

  <form method="get" class="efa__search-tile__form" action="{% url 'eurosfueraerzte:eurosfueraerzte-recipientsearch' %}">
    <p class="efa__search-tile__claim">
      {% trans "Has your doctor received money from the pharma industry?" %}
    </p>

    <label class="sr-only" for="eurosfueraerzte-q">{% trans "Search" %}</label>

    <div class="efa__search-tile__input-group">
      <input id="eurosfueraerzte-q" name="q" type="text" class="efa__search-tile__input" placeholder="{% trans 'Postcode' %}">
      <span class="efa__search-tile__button">
        <button>{% trans "Search" %}</button>
      </span>
    </div>

    <small class="efa__search-tile__help">
      {% trans "Example:" %}
      <a class="efa__search-tile__link" href="{% url 'eurosfueraerzte:eurosfueraerzte-recipientsearch' %}?q=45147">45147</a>
    </small>
  </form>

</div>

{% addtoblock "css" %}
  <link rel="stylesheet" href="{% static 'eurosfueraerzte/css/search_tile.css' %}" type="text/css" />
{% endaddtoblock %}
