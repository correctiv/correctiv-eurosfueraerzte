{% load i18n %}

<div class="well">
  <p>
    {% trans "This project is also available in these countries:" %}
  </p>
  <ul>
    {% for country_code, country_name in countries %}
      {% if country_code != country %}
        <li>
          <a href="{% url 'eurosfueraerzte:eurosfueraerzte-country_index' country=country_code|lower %}">
            {{ country_name }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
